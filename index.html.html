<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login css/projetoemgrupo.css">


</head>

<body>
    <div class="login">
        <form class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login_form">
                <input class="login_input" type="email" placeholder="e-mail">
                <span class="login_input-border"></span>
                <input class="login_input" type="password" placeholder="senha">
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a class="login_reset" href="a">Esqueceu a senha?</a>
                <small id="textForm"></small>
            </form>

            <script type="text/javascript" src="./login js/projetoemgrupo.js"></script>

</body>

</html>
